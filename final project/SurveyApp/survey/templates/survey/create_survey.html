{% extends 'survey/base.html' %}

{% block title %}Create a New Survey{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 class="text-center">Create a New Survey</h2>
        <form method="post" class="form-style">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title"><strong>Survey Title:</strong></label>
                {{ survey_form.title.errors }}
                {{ survey_form.title }}
            </div>
            <div class="form-group">
                <label for="id_description"><strong>Survey Description:</strong></label>
                {{ survey_form.description.errors }}
                {{ survey_form.description }}
            </div>
            <button type="submit" class="btn btn-primary modern-btn">Create Survey</button>
        </form>
        <a href="{% url 'creator_dashboard' %}" class="btn btn-secondary modern-btn mt-3">Back to Dashboard</a>
    </div>

    <style>
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 30px;
            border-radius: 10px;
            margin: auto;
            max-width: 500px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2.text-center {
            color: #00c8ff; /* Bright cyan for consistency */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #00c8ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #009acb;
        }

        .btn-secondary {
            background-color: #666;
            color: white;
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .modern-btn {
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modern-btn:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease;
        }

        textarea {
            resize: none; /* Prevent resizing */
        }
    </style>
{% endblock %}
