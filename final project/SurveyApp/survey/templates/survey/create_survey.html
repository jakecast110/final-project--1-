{% extends 'survey/base.html' %}

{% block title %}Create a New Survey{% endblock %}

{% block content %}
    <h2>Create a New Survey</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title"><strong>Survey Title:</strong></label>
            {{ survey_form.title.errors }}
            {{ survey_form.title }}
        </div>
        <div class="form-group">
            <label for="id_description"><strong>Survey Description:</strong></label>
            {{ survey_form.description.errors }}
            {{ survey_form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Create Survey</button>
    </form>
    <a href="{% url 'creator_dashboard' %}" class="btn btn-link mt-3">Back to Dashboard</a>
{% endblock %}
