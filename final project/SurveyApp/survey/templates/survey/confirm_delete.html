{% extends 'survey/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center">Confirm Deletion</h2>
    <p class="text-center">Are you sure you want to delete this question?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger modern-btn">Yes, Delete</button>
    </form>
    <a href="{% url 'edit_survey' question.survey.id %}" class="btn btn-secondary modern-btn mt-3">Cancel</a>
</div>

<style>
    .form-container {
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
        padding: 30px;
        border-radius: 10px;
        margin: auto;
        max-width: 500px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        color: #00c8ff; /* Bright cyan for headers */
    }

    p {
        margin-bottom: 20px;
        font-size: 1.2em;
    }

    button {
        font-family: Arial, sans-serif;
        font-size: 1em;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin: 10px;
    }

    .btn-danger {
        background-color: #ff4d4d;
        color: white;
    }

    .btn-danger:hover {
        background-color: #e43c3c;
        transform: scale(1.03);
    }

    .btn-secondary {
        background-color: #666;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #555;
        transform: scale(1.03);
    }

    .modern-btn:hover {
        transform: scale(1.03);
        transition: transform 0.3s ease;
    }
</style>
{% endblock %}
