<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey App</title>
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static 'SurveyApp/styles.css' %}">
    <!-- Local JavaScript -->
    <script src="{% static 'SurveyApp/script.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Group No. 10 presents - Survey System as TDS Project</h1>
        <h2>Login</h2>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        
        <div class="register-link">
            <p>New user? <a href="{% url 'register' %}">Register here</a></p>
        </div>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
